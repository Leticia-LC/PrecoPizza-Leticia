<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preço Pizza</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">
        <form id="pizzaForm">
            <h1>Preço Pizza</h1>
            <div class="inputs">
                <label for="pizzaNome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="pizzaNome" placeholder="Média" required>
            </div>

            <div class="inputs">
                <label for="FormatoPizza" class="form-label">Forma da Pizza:</label>
                <select class="form-select" id="FormatoPizza" onchange="toggleInputs()" required>
                    <option value="PizzaRedonda" selected>Redonda</option>
                    <option value="PizzaQuadrada">Quadrada</option>
                    <option value="PizzaRetangular">Retangular</option>
                </select>
            </div>

            <div id="dimensionInputs" class="inputs">
                <label id="label1" for="dimension1" class="form-label">Tamanho(cm):</label>
                <input type="number" class="form-control" id="dimension1" required>

                <label id="label2" class="hidden form-label" for="dimension2">Dimensão 2:</label>
                <input class="hidden form-control" type="number" id="dimension2">
            </div>

            <div class="inputs">
                <label for="pizzaPreco" class="form-label">Preço:</label>
                <input type="number" class="form-control" id="pizzaPreco" required>
            </div>

            <button type="submit" id="addPizza" class="btn btn-primary">Adicionar Pizza</button>
        </form>

        <div class="table-responsive mt-4">
            <table id="pizzaTable" class="table table-bordered table-hover align-middle">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Tam.(cm)</th>
                        <th>Preço</th>
                        <th>R$ p/cm2</th>
                        <th>Diferença%</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="main.js"></script>

</body>
</html>
